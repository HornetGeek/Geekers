{% extends 'layout.html' %}

{% block title %}Geekers
{% endblock %}

{%block head%} <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{%endblock%}

{% block body %}
    
<div class="login container-fluid ext-light" style="height: 100vh">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col- col-sm-6 col-md-6 col-lg-4 col-xl-3">
            <form method="POST" action="/create" id="form">
            
                <div class="form-group">
                    <label for="name">Name</label>
                    
                    <input id="name" name="name" class="form-control form-control-sm form-control-lg" required autofocus placeholder="Enter Your Name" type="text">
                </div>

                <div class="form-group">
                    <label for="chaneel">Chaneel</label>
                    <input id="chaneel" name="chaneel" value="general" class="form-control form-control-sm form-control-lg" placeholder="Create Your Chaneel" type="text">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary " >Sign In</button>
                </div>
                
            </form>
        </div>
    </div>
</div>

{% endblock %}
